<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP LINK-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--CSS FILE LINK-->
    <link rel="stylesheet" href="src/styles.css" />
    <title>The Nezuko Weather App</title>
  </head>
  <body>
    <!--CONTAINER-->
    <div style="max-width: 1200px; margin: 0 auto; padding: 100px 200px">
      <div class="container-lg">
        <!--FORMS-->

        <form class="search_box" id="submit-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="chosen-city"
              />
            </div>

            <!--BUTTONS-->
            <span class="col-4">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </span>
          </div>
        </form>

        <hr />
        <p class="a_city" id="city-name">Brooklyn</p>

        <div class="row">
          <div class="col-4">
            <ul>
              <li>Time and Date</li>
              <span id="weather-description">weather desc.</span>
              <li>Humidity: <span class="hum_num" id="humidity">82</span>%</li>
              <li>Wind: <span class="wind_num" id="wind-speed">2</span>km/h</li>
            </ul>
          </div>
          <span class="col-4" id="degrees-unit">
            <img src="cutesun.png" alt="cutesun" class="cute_sun_icon" />
            15°<span class="units">
              <a href="#" id="celLink">°C</a><span class="divider"> |</span>
              <a href="#" id="fahLink">°F</a>
            </span>
          </span>

          <span class="col-2">
            <img src="Shonobu.PNG" alt="shonobu-san" class="shonobu_icon" />
          </span>
        </div>
        <!--PREDICTED FORECAST-->
        <div class="predictedForecast row">
          <div class="col">
            <div class="forecast_one" id="forecast-one">
              <div class="day_one" id="day-one">FRIDAY</div>
            </div>
          </div>
          <div class="col">
            <div class="forecast_two" id="forecast-two">
              <div class="day_two" id="day-two">SATURDAY</div>
            </div>
          </div>
          <div class="col">
            <div class="forecast_three" id="forecast-three">
              <div class="day_three" id="day-three">SUNDAY</div>
            </div>
          </div>
          <div class="col">
            <div class="forecast_four" id="forecast-four">
              <div class="day_four" id="day-four">MONDAY</div>
            </div>
          </div>
          <div class="col">
            <div class="forecast_five" id="forecast-five">
              <div class="day_five" id="day-five">TUESDAY</div>
            </div>
          </div>
          <div class="col">
            <div class="forecast_six" id="forecast-six">
              <div class="day_six" id="day-six">WEDNESDAY</div>
            </div>
          </div>
        </div>

        <!--CONTAINER CLOSING TAG-->
      </div>
    </div>

    <!--JS File Link-->
    <script src="src/app.js"></script>
  </body>
</html>
