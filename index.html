<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP LINK-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--CSS FILE LINK-->
    <link rel="stylesheet" href="src/styles.css" />
    <!--GOOGLE FONTS LINK-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--FONT AWESOME LINK-->
    <script
      src="https://kit.fontawesome.com/3aa6c41123.js"
      crossorigin="anonymous"
    ></script>
    <!--API LINK-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!---->
    <title>The Shunobu Weather App</title>
  </head>
  <body>
    <!--CONTAINER-->
    <div
      style="max-width: 1200px; margin: 0 auto; padding: 100px 200px"
      class="prnt-background"
    >
      <div class="container-lg">
        <!--FORMS-->

        <form class="search_box" id="submit-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="chosen-city"
              />
            </div>

            <!--BUTTONS-->
            <span class="col-4">
              <button type="button" value="Search" class="btn btn-light" id="search-button">
                Search
              </button>
            </span>
          </div>
        </form>

        <hr />
        <!--CITY AND WEATHER INFORMATION-->
        <div class="row">
          <div class="col">
            <ul>
              <div class="a_city" id="city-name"><li>Brooklyn</li></div>
              <div id="time-date"><li>Saturday 2:00pm</li></div>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <ul>
              <span id="weather-description">weather desc.</span>
              <li class="hum_num">Humidity: <span id="humidity">82</span>%</li>
              <li class="wind_num">Wind: <span id="wind-speed">2</span>km/h</li>
            </ul>
          </div>
          <!--Weather Icon-->
          <span class="col-6" id="degrees-unit">
            <img
              src="cutesun.png"
              alt="cutesun"
              class="cute_sun_icon"
              id="temp-icon"
            />
            <span id="temperature">15°</span>
            <span class="units">
              <a href="#" id="celLink" class="active_cel">°C</a
              ><span class="divider"> |</span>
              <a href="#" id="fahLink">°F</a>
            </span>
          </span>

          <span class="col-2">
            <img src="Shonobu.PNG" alt="shonobu-san" class="shonobu_icon" />
          </span>
        </div>
        <!--PREDICTED FORECAST-->
        <div class="forecast" id="forecast-temps">
          <div class="row">
            <div class="col">
            <div class="forecast_one" id="forecast-one">
              <div class="day_one" id="day-one">FRIDAY</div>
              <br />
            <img src="http://openweathermap.org/img/wn/10d@2x.png"
            alt=""
            width="65"/>
            </div>
            <br />
            <div class="forcast_temp">
              <span id="max-temp">1° </span>
              <span id="min-temp">8°</span>
            </div>
          </div>
        </div>
        <hr />
      
        <!--CONTAINER CLOSES HERE-->
      </div>
    </div>

    <!--JS File Link-->
    <script src="src/app.js"></script>
  </body>
</html>
